
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Richard Kauli</title>
<script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" type="module"></script>
<style>
    @font-face {
      font-family: 'ArialBlackCustom';
      src: url('https://richardkauli.github.io/arial_black.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: url('https://richardkauli.github.io/Untitled-25.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #000;
    }

    .container {
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    
      display: flex;
      justify-content: center;
      align-items: center;
    }

    

    .button-panel div:hover {
      color: red;
      cursor: pointer;
    }

    .instagram-icon img {
      width: 24px;
      height: 24px;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      max-height: 100%;
      --poster-color: transparent;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @media (min-width: 769px) {
      .container {
        display: flex;
        flex-direction: column;
      }

      
      }
    }
  
.button-panel a {
  transition: transform 0.2s ease;
}
.button-panel a:hover {
  transform: scale(1.1);
}



.instagram-icon {
  width: 28px;
  height: 28px;
  background-color: #000;
  mask: url('https://richardkauli.github.io/IG_LOGO.png') no-repeat center / contain;
  -webkit-mask: url('https://richardkauli.github.io/IG_LOGO.png') no-repeat center / contain;
  display: inline-block;
}
.instagram-icon:hover {
  background-color: red;
}


/* Top two-thirds for 3D model */

}
/* Bottom one-third for buttons */

/* Scale button text based on bottom panel height */
.button-panel div, .button-panel a {
  font-size:  6vh !important;
}
/* Instagram icon scales with text */
.button-panel .instagram-icon {
  width: 1.1em !important;
  height: 1.1em !important;
}


/* Force smaller button text to prevent clipping */
.button-panel div, .button-panel a {
  font-size:  6vh !important;
  line-height: 1 !important;
}


/* Enforce 3D model top 70% of viewport at all sizes */
.hero, .model-panel {
  height: 70vh !important;
}
model-viewer {
  width: 100% !important;
  height: 100% !important;
}
/* Button panel bottom 30% */



/* Button panel styling reset */
.button-panel {
  padding-bottom: 1rem !important;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100vw;
  height: 30vh !important;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap:  0.3rem !important;
  font-family: 'ArialBlackCustom', Arial, sans-serif;
  color: #000;
  z-index: 10;
}
/* Scale text */
.button-panel div, .button-panel a {
  font-size:  6vh !important;
  text-decoration: none;
  margin: 0;
  padding: 0;
  line-height: 1;
}
/* Instagram icon styling */
.button-panel .instagram-icon {
  width: 1.1em !important;
  height: 1.1em !important;
  margin-top: 0;
}


/* Hover effect: buttons turn red */
.button-panel div:hover,
.button-panel a:hover {
  color: red !important;
}
</style>
<link href="https://richardkauli.github.io/favicon.png" rel="icon" type="image/webp"/></head>
<body>
<div class="container">
<div class="model-panel">
<model-viewer alt="Hello Model" auto-rotate="" auto-rotate-delay="0" autoplay="" camera-controls="" camera-orbit="0deg 90deg 70%" field-of-view="20deg" id="viewer" interaction-prompt="none" rotation-per-second="45deg" src="https://richardkauli.github.io/HELLO1.glb">
</model-viewer>
</div>
<div class="button-panel">
<a href="portfolio/" style="text-decoration: none; color: inherit;"><div>PORTFOLIO</div></a>
<a href="about/" style="text-decoration: none; color: inherit;"><div>ABOUT</div></a>
<a href="contact/" style="text-decoration: none; color: inherit;"><div>CONTACT</div></a>
<a class="instagram-icon" href="https://www.instagram.com/richard.kauli" target="_blank"></a>
</div>
</div>
<script>
    const viewer = document.getElementById('viewer');
    
    if (window.innerWidth <= 768) {
      viewer.setAttribute('camera-orbit', '0deg 90deg 110%');
    }
  </script>
</body>
</html>
