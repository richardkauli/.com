
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Richard Kauli</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #fefefe;
      font-family: Arial, sans-serif;
      color: #000;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }

    .left-panel, .bottom-panel {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fefefe;
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 4rem;
      font-weight: 900;
      color: #000;
      flex: 1;
      flex-direction: column;
      padding: 2rem;
      gap: 0.5rem;
    }

    .right-panel, .top-panel {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .instagram-icon {
      margin-top: 0.5rem;
    }

    .instagram-icon img {
      width: 28px;
      height: 28px;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      --poster-color: transparent;
      animation: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
      }

      .top-panel {
        flex: 2;
      }

      .bottom-panel {
        flex: 1;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 3.5rem;
        font-weight: 900;
        color: #000;
        gap: 0.5rem;
        padding: 1rem;
      }

      .instagram-icon {
        margin-top: 0.25rem;
      }
    }

    ::-webkit-scrollbar {
      display: none;
    }

    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel bottom-panel">
      <div>PORTFOLIO</div>
      <div>ABOUT</div>
      <div>CONTACT</div>
      <a href="https://www.instagram.com/richardkauli" target="_blank" class="instagram-icon">
        <img src="https://richardkauli.github.io/IG_LOGO.png" alt="Instagram">
      </a>
    </div>
    <div class="right-panel top-panel">
      <model-viewer 
        src="https://richardkauli.github.io/HELLO1.glb" 
        alt="Hello Model" 
        auto-rotate 
        camera-controls 
        autoplay
        animation-name="none"
        disable-zoom
        interaction-prompt="none">
      </model-viewer>
    </div>
  </div>
</body>
</html>
