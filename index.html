
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Richard Kauli</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @font-face {
      font-family: 'ArialBlackCustom';
      src: url('https://richardkauli.github.io/arial_black.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #fefefe;
      font-family: Arial, sans-serif;
      color: #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .model-panel {
      flex: 2.5;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .button-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fefefe;
      font-family: 'ArialBlackCustom', Arial, sans-serif;
      font-size: 32px;
      font-weight: normal;
      color: #000;
      gap: 0.5rem;
      padding: 1rem;
    }

    .button-panel div:hover {
      color: red;
      cursor: pointer;
    }

    .instagram-icon {
      margin-top: 0.25rem;
    }

    .instagram-icon img {
      width: 28px;
      height: 28px;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      max-height: 100%;
      --poster-color: transparent;
      auto-rotate-delay: 0;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @media (max-width: 768px) {
      .model-panel model-viewer {
        --model-viewer-camera-orbit: 0deg 90deg 110%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="model-panel">
      <model-viewer 
        id="viewer"
        src="https://richardkauli.github.io/HELLO1.glb" 
        alt="Hello Model" 
        auto-rotate 
        camera-controls 
        autoplay
        auto-rotate-delay="0"
        interaction-prompt="none"
        camera-orbit="0deg 90deg 70%" 
        field-of-view="20deg">
      </model-viewer>
    </div>
    <div class="button-panel">
      <div>PORTFOLIO</div>
      <div>ABOUT</div>
      <div>CONTACT</div>
      <a href="https://www.instagram.com/richardkauli" target="_blank" class="instagram-icon">
        <img src="https://richardkauli.github.io/IG_LOGO.png" alt="Instagram">
      </a>
    </div>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    if (window.innerWidth <= 768) {
      viewer.setAttribute('camera-orbit', '0deg 90deg 110%');
    }
  </script>
</body>
</html>
