
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Richard Kauli</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @font-face {
      font-family: 'ArialBlackCustom';
      src: url('https://richardkauli.github.io/arial_black.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: url('https://richardkauli.github.io/Untitled-25.png') no-repeat top left fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #000;
    }

    .container {
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .model-panel {
      height: calc(100vh - 180px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-panel {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'ArialBlackCustom', Arial, sans-serif;
      font-size: 32px;
      font-weight: normal;
      color: #000;
      gap: 0.25rem;
      padding: 0.5rem 1rem 1.25rem 1rem;
      z-index: 10;
    }

    .button-panel div:hover {
      color: red;
      cursor: pointer;
    }

    .instagram-icon img {
      width: 24px;
      height: 24px;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      max-height: 100%;
      --poster-color: transparent;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @media (min-width: 769px) {
      .container {
        display: flex;
        flex-direction: column;
      }

      .model-panel {
        flex: 2.5;
        padding-bottom: 0.5rem;
      }

      .button-panel {
        position: static;
        transform: none;
        left: auto;
        font-size: 32px;
        padding: 1rem;
        gap: 0.25rem;
      }

      .instagram-icon img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="model-panel">
      <model-viewer 
        id="viewer"
        src="https://richardkauli.github.io/HELLO1.glb" 
        alt="Hello Model" 
        auto-rotate rotation-per-second="90deg" auto-rotate-delay="0" camera-controls autoplay interaction-prompt="none"
        camera-orbit="0deg 90deg 70%" 
        field-of-view="20deg">
      </model-viewer>
    </div>
    <div class="button-panel">
      <div>PORTFOLIO</div>
      <div>ABOUT</div>
      <div>CONTACT</div>
      <a href="https://www.instagram.com/richard.kauli" target="_blank" class="instagram-icon">
        <img src="https://richardkauli.github.io/IG_LOGO.png" alt="Instagram">
      </a>
    </div>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    
    if (window.innerWidth <= 768) {
      viewer.setAttribute('camera-orbit', '0deg 90deg 110%');
    }
  </script>
</body>
</html>
