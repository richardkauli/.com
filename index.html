
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Richard Kauli</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fefefe;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }

    .left-panel, .bottom-panel {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fefefe;
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 3rem;
      font-weight: bold;
      flex: 1;
      flex-direction: column;
      padding: 2rem;
      gap: 1rem;
    }

    .right-panel, .top-panel {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      --poster-color: transparent;
      animation: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
      }

      .top-panel {
        flex: 2;
      }

      .bottom-panel {
        flex: 1;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 2.5rem;
        gap: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel bottom-panel">
      <div>PORTFOLIO</div>
      <div>ABOUT</div>
      <div>CONTACT</div>
    </div>
    <div class="right-panel top-panel">
      <model-viewer 
        src="https://richardkauli.github.io/HELLO1.glb" 
        alt="Hello Model" 
        auto-rotate 
        camera-controls 
        autoplay
        animation-name="none"
        disable-zoom
        interaction-prompt="none">
      </model-viewer>
    </div>
  </div>
</body>
</html>
